<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <title>Basic Java Script Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="display">0</div>
      <div class="keys">
        <button class="numberKey">7</button>
        <button class="numberKey">8</button>
        <button class="numberKey">9</button>
        <button class="numberKey">4</button>
        <button class="numberKey">5</button>
        <button class="numberKey">6</button>
        <button class="numberKey">1</button>
        <button class="numberKey">2</button>
        <button class="numberKey">3</button>
        <button class="numberKey">0</button>
        <button class="operatorKey" id="add">+</button>
        <button class="operatorKey" id="subtract">-</button>
        <button class="operatorKey" id="multiply">&times;</button>
        <button class="operatorKey" id="divide">&div;</button>
        <button class="decimalKey">.</button>
        <button class="clearKey">C</button>
        <button class="backspaceKey">&#9003;</button>
        <button class="equalsKey">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
